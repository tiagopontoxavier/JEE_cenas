<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	</h:head>
	<h:body>
		<h:form>
			<h:inputText value="#{navigator.name}" />
			<h:selectOneRadio value="#{navigator.disabled}" >
				<f:selectItem itemValue="true" itemLabel="Disabled" />
				<f:selectItem itemValue="false" itemLabel="Enabled" />
			</h:selectOneRadio>
			<h:commandButton value="Say Hello" action="result" />
		</h:form>
	</h:body>
</html>
